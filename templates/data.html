<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Tours</title>
</head>
<body>
<h1>Все туры:</h1>
{% for i in range(1, tours|length + 1) %}

    <p>{{ tours[i]['country'] }}:  <a
            href="/data/tours/{{ i }}">{{ tours[i]['title'] }} {{ tours[i]['price'] }} {{ tours[i]['stars'] }}* </a></p>


{% endfor %}

</body>
</html>
